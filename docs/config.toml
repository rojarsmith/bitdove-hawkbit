baseurl = "https://www.bitdove.net/docs"
languageCode = "en-us"
title = "Bitdove"
theme = "hugo-material-docs"
metadataformat = "toml"
canonifyurls = false

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[markup.highlight]
	codeFences = false

[params]
	# General information
	author = "The Bitdove Project"
	description = "IoT. Update. Device."
	copyright = "The Bitdove Project"
	logo = "images/bitdove_logo.png"
	favicon = "images/favicon.ico"

	permalink = "#"

	# Custom assets
	custom_css = ["css/bitdove.css","css/cookieconsent.min.css"]
	custom_js  = []

	# Syntax highlighting theme
	highlight_css  = ""

[params.palette]
	primary = "deep-purple"
	accent  = "light-green"

[params.font]
	text = "Ubuntu"
	code = "Ubuntu Mono"

[social]
	bitdove = "bitdove"

